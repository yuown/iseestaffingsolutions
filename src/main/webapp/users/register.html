<div ng-controller="RegisterUserController" ng-init="request.confirmPassword = request.password">
    <div class="modal-header modal-header-primary">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
        <form ng-submit="save(request)" id="addForm">
	        <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Full Name</span>
                    <input class="form-control" type="text" placeholder="Enter Firstname" value="{{request.firstName}}" ng-model="request.firstName" required="required" maxlength="45" />
                    <span class="input-group-addon"></span>
                    <input class="form-control" type="text" placeholder="Enter Lastname" value="{{request.lastName}}" ng-model="request.lastName" required="required" maxlength="45" />
                </div>
            </div>
            <div class="form-group">
	            <div class="input-group">
	                <span class="input-group-addon">Username</span>
	                <input class="form-control" type="text" placeholder="Enter Username" value="{{request.username}}" ng-model="request.username" required="required" maxlength="45" ng-readonly="request.id != null" />
	            </div>
	        </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input class="form-control" type="password" placeholder="New Password" value="{{request.password}}" ng-model="request.password" required="required" maxlength="16" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Confirm Password</span>
                    <input class="form-control" type="password" placeholder="Confirm New Password" value="{{request.confirmPassword}}" ng-model="request.confirmPassword" required="required" maxlength="16" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Address</span>
                    <textarea rows="4" ng-model="request.address" ng-required="true" placeholder="Enter Address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Mobile</span>
                    <input class="form-control" type="tel" placeholder="Enter Mobile Number" value="{{request.mobile}}" ng-model="request.mobile" required="required" maxlength="10" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#/login" class="button btn btn-warning">Login</a>
        <button type="submit" class="btn btn-primary" form="addForm">Register</button>
    </div>
</div>
